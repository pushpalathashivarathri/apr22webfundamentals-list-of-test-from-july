<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api Demo</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            
         }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="cards">
    </div>
    <div class="container" id="mydetails">
        <div class="card" style="width: 20rem; background-color:rgb(112, 172, 182)"> 
        <div class="card-body" style="text-align: center;">
        <h5 class="card-title">Pushpalatha</h5>
        <p class="card-text">pushpa@gmail.com</p>
        <p class="card-text">hyderabad</p>
        <p class="card-text">www.pushpa.com</p>
        <button class="btn" style="background-color: black; color: #fff;" onclick="change()" top:300px">FetchData</button>
    </div>
    </div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    function change(){
        document.getElementById("mydetails").style.display = "none"
     fetch("https://jsonplaceholder.typicode.com/users").then((data)=>{
        return data.json()
    }).then((completedData)=>{
        let data1 =""
        completedData.map((curVal)=>{
        data1=`
        <div class="container">
        <div class="card" style="width: 18rem; background-color:rgb(112, 172, 182)" >
        <div class="card-body" style="text-align: center;">
        <h5 class="card-title">${curVal.name}</h5>
        <p class="card-text">${curVal.email}</p>
        <p class="card-text">${curVal.address.city}</p>
        <p class="card-text">${curVal.website}</p>
        <a href="/" class="btn" style="background-color: black; color: #fff;">fetchData</a>
    </div>
    </div>
    </div>
           `
    }); 
    document.getElementById("cards").innerHTML =  data1
    })
    }
</script>
</body>
</html>
